<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Movie Theater{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .seat-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
        }
        .seat-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .seat {
            text-align: center;
            width: 50px;  /* Fixed width for seats */
        }
        .seat input[type="checkbox"] {
            display: none;
        }
        .seat label {
            display: block;
            padding: 15px 10px;
            cursor: pointer;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 4px;
            margin: 0;
            transition: all 0.3s ease;
            width: 100%;
        }
        .seat label:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        .seat input[type="checkbox"]:checked + label {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .seat label.booked {
            background: #dc3545;
            color: white;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .seat input[type="checkbox"]:disabled + label {
            background: #dc3545;
            color: white;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .seat-legend {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .seat-sample {
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .seat-sample.available {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
        }
        .seat-sample.booked {
            background: #dc3545;
            color: white;
        }
        .seat-sample.selected {
            background: #007bff;
            color: white;
        }
        .messages {
            margin-bottom: 20px;
        }
        .screen {
            background: #e9ecef;
            border-radius: 4px;
            margin-bottom: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'movie_list' %}">Movie Theater</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'movie_list' %}">Movies</a>
                    <a class="nav-link" href="{% url 'booking_history' %}">Bookings</a>
                    <a class="nav-link" href="{% url 'add_movie' %}">Add Movie</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
